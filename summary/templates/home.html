<!DOCTYPE html>
<html lang="en">
<head>
<title>Summary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}
a{
  float:right; 
  background-color: #333;
  color: #f2f2f2;
                
                padding-left:20
}

/* Style the header */
.header{
  
  padding: 20px;
  text-align: left;
  overflow: hidden;
  padding-left: 40px;
  background-color: #333;
  color: #f2f2f2;
}
#leftbox {
                float:left; 
                background:#f2f2f2;
                width:50%;
                height:500px;
                padding-left:20px;
                border: solid #333;
            }

            #rightbox{
                float:left; 
                background:#f2f2f2;
                width:50%;
                height:500px;
                padding-left:20px;
                
                border : solid #333;
            }
            #rightbox2{
                float:left; 
                background:#f2f2f2;
                width:50%;
                height:100px;
                padding-left:20px;
                
                border : solid #333;
            }


.button {
  background-color: #333;
  border: none;
  
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
  
}
textarea {
width: 600px;
height:350px;
border:none;
background:white;
scrollbar-base-color:#333;
border-radius: 25px;
border-style: inset;
}
#textareaRight1{
  width: 600px;
height:190px;
border:none;
background:white;
scrollbar-base-color:#333;
border-radius: 25px;
border-style: inset;

}
#textareaRight2{
width: 600px;
height:50px;
border:none;
background:white;
border-radius: 10px;
border-style: inset;

}


/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 40%;
  padding: 15px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="header">
  <h1>Summarizer</h1>
  <a href="{% url 'h' %}">Homepage</a>
</div>

<div id = "leftbox">
    <h3>Enter your text to be summarized...</h3>
   
    <form method="POST" action='home' >{% csrf_token %}
        <textarea   name="fulltext" >
        {{original_text}}
        </textarea>
    
        <input type="submit"  class="button" value="Summarize using TF_IDF">
        
        <input type="submit"  class="button" formaction="_word2vec" value="Summarize using word2vec">
      </form>

    

        
        
        
</div> 
<div id = "rightbox">
    <h3>The summary is...</h3>
    <p><textarea id="textareaRight1" name="item" cols="150" rows="40">
      {% if summarized_text%}
      Summary: {{summarized_text}}
      {%endif%}
    </textarea></p>
  <h4>Bleu-score:</h4>
  <p><textarea id="textareaRight2"   cols="10" rows="1">
    {% if summarized_text%}
    {{bleu}}
    {%endif%}
  </textarea></p>
  <h4>Cosine-similarity:</h4>
  <p><textarea id="textareaRight2"  cols="10" rows="1">
    {% if summarized_text%}
    {{cos}}
    {%endif%}
  </textarea></p>
</div>








</body>
</html>
